{% load static %}

<style>
/* Dropdown styling */
.custom_menu ul {
   list-style: none;
   padding: 0;
   margin: 0;
}

.custom_menu ul li {
   position: relative;
   display: inline-block;
}

.custom_menu ul li.dropdown .dropdown-menu {
   display: none;
   position: absolute;
   top: 100%;
   left: 0;
   z-index: 9999;
   min-width: 180px;
   padding: 10px 0;
   margin: 2px 0 0;
   background-color: #ffffff;
   border: 1px solid rgba(0,0,0,.15);
   border-radius: 4px;
   box-shadow: 0 6px 12px rgba(0,0,0,.175);
   list-style: none;
}

.custom_menu ul li.dropdown:hover .dropdown-menu {
   display: block;
}

.custom_menu .dropdown-menu li {
   display: block;
   width: 100%;
   float: none;
}

.custom_menu .dropdown-menu li a {
   display: block;
   padding: 10px 20px;
   color: #333333 !important;
   text-decoration: none;
   white-space: nowrap;
   background-color: transparent;
}

.custom_menu .dropdown-menu li a:hover {
   background-color: #00bcd4;
   color: #ffffff !important;
}

.custom_menu .dropdown-toggle {
   cursor: pointer;
}

/* Increase header section height */
.header_section {
   min-height: 120px;
   padding-bottom: 20px;
}

.custom_bg {
   padding-top: 10px;
   padding-bottom: 20px;
}
</style>

<!-- Topbar Start -->
<div class="header_top_section">
   <div class="container">
      <div class="row">
         <div class="col-sm-12">
            <div class="header_top_main">
               {% for i in page %}
               <div class="call_text"><a href="#"><span class="padding_right0"><i class="fa fa-phone" aria-hidden="true"></i></span>  Call : +{{i.mobilenumber}}</a></div>
               <div class="call_text_2"><a href="#"><span class="padding_right0"><i class="fa fa-envelope" aria-hidden="true"></i></span> {{i.email}}</a></div>
               <div class="call_text_1"><a href="#"><span class="padding_right0"><i class="fa fa-map-marker" aria-hidden="true"></i></span> {{i.address}}</a></div>
               {% endfor %}
            </div>
         </div>
      </div>
   </div>
</div>
<!-- header top section end -->
<!-- header section start -->
<div class="header_section">
   <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <a class="navbar-brand" href="{% url 'index' %}" style="font-size: 30px;color: white;">Doctor Appointment System</a>
      </nav>
      <div class="custom_bg">
         <div class="custom_menu">
            <ul>
               <li class="active"><a href="{% url 'index' %}">HOME</a></li>
               <li><a href="{% url 'user_search_appointment' %}">SEARCH APPOINTMENT</a></li>
            

               <li class="dropdown">
                  <a href="javascript:void(0);" class="dropdown-toggle">sign up</a>
                  <ul class="dropdown-menu">
                     <li><a href="{% url 'login' %}">LOGIN</a></li>
                    <li><a href=" {% url 'PatientReg' %}">Patient Reg</a></li> 
                  </ul>
               </li>
            </ul>
         </div>
      </div>
   </div>
</div>
